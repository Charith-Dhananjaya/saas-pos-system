spring:
  application:
    name: cdz-pos-system

  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/pos_bs?createDatabaseIfNotExist=true}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:1234}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${SHOW_SQL:true}

  mail:
    host: smtp.resend.com
    port: 587
    username: resend
    password: ${RESEND_API_KEY}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: ${SERVER_PORT:5000}
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# JWT
jwt:
  secret: ${JWT_SECRET:s3cr3t-k3y-f0r-d3v-0nly-ch4ng3-in-pr0duct10n-pl3as3}
  expiration-ms: ${JWT_EXPIRATION:86400000}

# CORS
cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}

# Stripe
stripe:
  api:
    key: ${STRIPE_API_KEY:}
  currency: ${STRIPE_CURRENCY:usd}
  webhook:
    secret: ${STRIPE_WEBHOOK_SECRET:}

# Actuator & Prometheus
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  health:
    mail:
      enabled: false

  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
