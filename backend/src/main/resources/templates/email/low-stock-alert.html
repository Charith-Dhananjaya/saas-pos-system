<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Low Stock Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .header {
            background-color: #f8f9fa;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            color: #d9534f;
        }

        .content {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .warning {
            color: #d9534f;
            font-weight: bold;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Low Stock Alert</h1>
        </div>
        <div class="content">
            <p>Hello <span th:text="${storeName}">Store Owner</span>,</p>
            <p>The following items in your inventory are running low and have fallen below your set threshold:</p>

            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>SKU</th>
                        <th>Current Stock</th>
                        <th>Threshold</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${items}">
                        <td th:text="${item.product.name}">Product Name</td>
                        <td th:text="${item.product.sku}">SKU123</td>
                        <td class="warning" th:text="${item.quantity}">2</td>
                        <td th:text="${item.lowStockThreshold}">5</td>
                    </tr>
                </tbody>
            </table>

            <div style="text-align: center;">
                <a th:href="@{${inventoryLink}}" class="button">Manage Inventory</a>
            </div>
        </div>
        <div class="footer">
            <p>This is an automated message from your CDZ POS System.</p>
        </div>
    </div>
</body>

</html>
